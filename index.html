<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/index.css" />
    <title>Dear My Princess</title>
  </head>
  <body>
    <div class="wrap">
      <div class="loginForm">
        <div class="logo">
          <img src="./img/instagram_logo.png" />
        </div>
        <div class="login">
          <input type="text" id="userId" placeholder="공주 이름" required />
          <input type="password" id="userPwd" placeholder="우리 1일 (1월1일 → 0101 입력)" required />
          <button type="button" id="loginBtn">로그인</button>
        </div>
        <div class="boundary">
          <div class="boundary__bar"><hr /></div>
          <div class="boundary__text"><p>또는</p></div>
          <div class="boundary__bar"></div>
        </div>
        <div class="remember">
          <a href="#">비밀번호를 잊으셨나요?</a>
        </div>
        <div class="signUp"></div>
      </div>
    </div>
  </body>
</html>
